<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 3</title>
</head>
<body>
    <h1>Syötä teksti</h1>

    <!-- Syötekenttä, johon käyttäjä voi kirjoittaa -->
    <input type="text" id="inputText" placeholder="Kirjoita jotain..." />

    <!-- Div-elementti, johon syötekentän arvo näytetään -->
    <div id="displayText">Syötä tekstiä yllä olevaan kenttään</div>

    <!-- Liitetään ulkoinen JavaScript-tiedosto -->
    <script src="script.js"></script>
</body>
</html>
